{% extends 'base.html' %}
{% extends 'add.html' %}
{% block body %}

<h1>OSCAR MOVIES</h1>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" src="..." alt="Card image cap" width="250px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
{% endfor %}
    </div>

</div>


    {% endblock %}
